name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # Runs when code is pushed to main branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create token key file from GitHub Secret
        run: echo "${{ secrets.TOKEN_KEY_CONTENTS }}" > AuthKey_FNA4AUV8ML.p8

      - name: Log in to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: |
          docker build --build-arg TOKEN_KEY_FILE=AuthKey_FNA4AUV8ML.p8 -t thetascott/apn-server:latest .

      - name: Push Docker image to Docker Hub
        run: |
          docker push thetascott/apn-server:latest